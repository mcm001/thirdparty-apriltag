import org.gradle.internal.jvm.Jvm

plugins {
    id 'c'
    id 'cpp'
    id 'visual-studio'
    id 'edu.wpi.first.NativeUtils' version '2023.3.0'
    id 'edu.wpi.first.GradleJni' version '1.0.0'
    id 'edu.wpi.first.GradleVsCode' version '1.3.0'
}

repositories {
    mavenCentral()
}

ext.licenseFile = file("$rootDir/LICENSE.txt")

apply from: 'config.gradle'

def outputsFolder = file("$buildDir/allOutputs")

task copyAllOutputs(type: Copy) {
    destinationDir outputsFolder
}

build.dependsOn copyAllOutputs

ext.addTaskToCopyAllOutputs = { task ->
    copyAllOutputs.dependsOn task
    copyAllOutputs.inputs.file task.archivePath
    copyAllOutputs.from task.archivePath
}

nativeUtils {
  exportsConfigs {
    // Main library is just default empty. This will export everything
    apriltag {
    }
  }
}

model {
    components {
        apriltag(NativeLibrarySpec) {
            sources {
                c {
                    source {
                        srcDirs 'apriltag'
                        include '**/*.c'
                        exclude 'apriltag_pywrap.c'
                    }
                    exportedHeaders {
                        srcDirs 'apriltag'
                        include '**/*.h'
                    }
                }
            }
            appendDebugPathToBinaries(binaries)
        }
        apriltagjni(JniNativeLibrarySpec) {
            enableCheckTask true
            jniCrossCompileOptions << JniCrossCompileOptions(nativeUtils.wpi.platforms.roborio)
            // Leave these for future proofing
            jniCrossCompileOptions << JniCrossCompileOptions(nativeUtils.wpi.platforms.linuxarm32)
            jniCrossCompileOptions << JniCrossCompileOptions(nativeUtils.wpi.platforms.linuxarm64)
            sources {
                cpp {
                    source {
                        srcDirs 'apriltag'
                        include '**/*.cpp'
                    }
                    exportedHeaders {
                        srcDirs 'apriltag'
                        include '**/*.h'
                    }
                }
            }
            binaries.all {
                lib library: 'apriltag', linkage: 'shared'
            }
        }
    }
}

apply from: 'publish.gradle'

wrapper {
    gradleVersion = '7.5.1'
}
